<ul class="pager">
  {{ if .PrevInSection -}}
  <li class="previous">
    <a href="{{ .PrevInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .PrevInSection.Title }}">&larr; {{ i18n "newerPosts" }}</a>
  </li>
  {{- end }}
  {{ if .NextInSection -}}
  <li class="next">
    <a href="{{ .NextInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .NextInSection.Title }}">{{ i18n "olderPosts" }} &rarr;</a>
  </li>
  {{- end }}
</ul>
