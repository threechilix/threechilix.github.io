{{- if .Site.Params.widgets.categories }}
<aside>
    <h3>Categories</h3>
    <div class="widget-content">
    {{- range $name, $taxonomy := .Site.Taxonomies.categories}}
    <a class="btn btn-white btn-tag btn-xs" href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>&nbsp;
    {{- end }}
    </div>
</aside>
{{- end }}
