{{- if .Site.Params.Widgets.recent_article }}
<aside>
  <h3><i class="fa fa-hashtag"></i> Tags</h3>
  <div class="widget-content">
  {{- range $name, $taxonomy := .Site.Taxonomies.tags }}
    <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="btn btn-white btn-tag btn-xs">{{ $name }}</a>&nbsp;
  {{- end }}
  </div>
</aside>
{{- end }}
