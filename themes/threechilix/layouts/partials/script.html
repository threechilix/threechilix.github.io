  <script src="{{ "assets/js/bootstrap.min.js" | absURL }}"></script>
  <script src="{{ "assets/js/material.min.js" | absURL }}"></script>
  <script src="{{ "assets/js/material-kit.js" | absURL }}"></script>
  {{ if not (in (printf "%#v" .Site.BaseURL) "localhost") -}}
  {{ if .Site.Params.google_analytics -}}
  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ .Site.Params.google_analytics }}']);
  _gaq.push(['_trackPageview']);
  (
    function() {
      var ga = document.createElement('script');
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' :'http://www') + '.google-analytics.com/ga.js';
      ga.setAttribute('async', 'true');document.documentElement.firstChild.appendChild(ga);
    }
  )();
  </script>
  {{- end }}
